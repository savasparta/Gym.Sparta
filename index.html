<body>

<!-- REGISTER -->
<div class="card hidden" id="registerBox">
<h2>Registrierung</h2>
<input id="regName" placeholder="Spartan Name">
<input id="regPass" type="password" placeholder="Passwort">
<select id="regTitle">
<option>Krieger</option>

<option>Legende</option>
<option>Imperator</option>
</select>
<button onclick="register()">Spartan werden</button>

<!-- APP -->
<div class="hidden" id="app">

<div class="card">
<strong>ğŸ“œ Spartan Codex</strong><br><br>

Konstanz entscheidet.
</div>

<!-- PLAN AUSWAHL -->
<div class="card">
<h3>ğŸ‹ï¸ Trainingsplan wÃ¤hlen</h3>
<select id="planSelect" onchange="savePlan()">
<option value="">â€“ auswÃ¤hlen â€“</option>
<option value="6">6 Tage ALL-IN</option>
<option value="4">4 Tage Spartan Bodybuilding</option>

</select>
</div>

<script>
const loginBox=document.getElementById("loginBox");
const registerBox=document.getElementById("registerBox");
const app=document.getElementById("app");
const welcome=document.getElementById("welcome");
const planInfo=document.getElementById("planInfo");
const trackerBox=document.getElementById("trackerBox");
const weekBox=document.getElementById("week");

const plans={
6:`<strong>6 Tage ALL-IN</strong><br>
Mo Brust Â· Di Beine Â· Mi Arme Â· Do RÃ¼cken Â· Fr Brust/Schulter Â· Sa Pause Â· So Schulter/Nacken`,
4:`<strong>4 Tage Spartan Bodybuilding</strong><br>
Tag 1 OberkÃ¶rper schwer Â· Tag 2 UnterkÃ¶rper schwer Â· Pause Â· Tag 3 OberkÃ¶rper Volumen Â· Tag 4 UnterkÃ¶rper Volumen`,
3:`<strong>3 Tage Split</strong><br>
Tag 1 OberkÃ¶rper Â· Tag 2 UnterkÃ¶rper Â· Tag 3 Push/Pull`
};

let days=JSON.parse(localStorage.getItem("week"))||[0,0,0,0,0,0,0];

function showRegister(){loginBox.classList.add("hidden");registerBox.classList.remove("hidden")}
function showLogin(){registerBox.classList.add("hidden");loginBox.classList.remove("hidden")}

function register(){
  if(!regName.value||!regPass.value)return alert("Alles ausfÃ¼llen");
  localStorage.setItem("spartanUser",JSON.stringify({
    name:regName.value,pass:regPass.value,title:regTitle.value
  }));
  alert("Willkommen Spartan");
  showLogin();
}

function login(){
  const u=JSON.parse(localStorage.getItem("spartanUser"));
  if(!u||loginName.value!==u.name||loginPass.value!==u.pass)
    return alert("Falsche Daten");
  start(u);
}

function start(u){
  loginBox.classList.add("hidden");
  registerBox.classList.add("hidden");
  app.classList.remove("hidden");
  welcome.textContent=`Willkommen ${u.title} ${u.name} ğŸ›ï¸`;
  const p=localStorage.getItem("plan");
  if(p){planSelect.value=p;renderPlan(p)}
  renderWeek();
}

function logout(){location.reload()}

function savePlan(){
  const p=planSelect.value;
  if(!p)return;
  localStorage.setItem("plan",p);
  renderPlan(p);
}

function renderPlan(p){
  planInfo.innerHTML=plans[p];
  planInfo.classList.remove("hidden");
  trackerBox.classList.remove("hidden");
}

function renderWeek(){
  weekBox.innerHTML="";
  ["Mo","Di","Mi","Do","Fr","Sa","So"].forEach((d,i)=>{
    const el=document.createElement("div");
    el.className="day"+(days[i]?" done":"");
    el.textContent=d;
    el.onclick=()=>{
      days[i]=days[i]?0:1;
      localStorage.setItem("week",JSON.stringify(days));
      renderWeek();
    };
    weekBox.appendChild(el);
  });
}

const saved=JSON.parse(localStorage.getItem("spartanUser"));
if(saved)start(saved);
</script>

</body>
</html>
