<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>GYM SPARTA ‚Äì MASTER GOD MODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= THEME ================= */
:root{
--gold:#d4af37;
--dark:#000;
--card:#111;
--input:#1a1a1a;
--danger:#a00000;
--ok:#0a7a2f;
--warn:#ff9800;
--glow:0 0 12px rgba(212,175,55,.6);
}

body{
margin:0;
padding:20px;
background:radial-gradient(circle at top,#111,#000 70%);
color:#fff;
font-family:Arial,Helvetica,sans-serif;
text-align:center;
}

h1,h2,h3{color:var(--gold);text-shadow:var(--glow);}
.card{
background:linear-gradient(145deg,#111,#000);
border:2px solid var(--gold);
border-radius:18px;
padding:18px;
margin:20px auto;
max-width:820px;
text-align:left;
box-shadow:var(--glow);
animation:fadeIn .6s ease;
}

button{
width:100%;
padding:14px;
margin-top:12px;
background:linear-gradient(145deg,#ffd700,#b8962e);
color:#000;
border:none;
border-radius:12px;
font-size:17px;
font-weight:bold;
cursor:pointer;
transition:.2s;
}

button:hover{transform:scale(1.03);box-shadow:var(--glow);}
button.danger{background:#8b0000;color:#fff;}

input,select,textarea{
width:100%;
padding:14px;
margin-top:10px;
border-radius:12px;
border:2px solid var(--gold);
background:var(--input);
color:#fff;
font-size:16px;
}

.hidden{display:none}
.status-ok{color:#6fff95;font-weight:bold;}
.status-bad{color:#ff6f6f;font-weight:bold;}

.week,.month{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:6px;
margin-top:10px;
}

.day{
border:1px solid var(--gold);
border-radius:8px;
padding:10px;
font-size:12px;
cursor:pointer;
text-align:center;
transition:.2s;
}

.day:hover{box-shadow:var(--glow);}
.day.done{background:var(--gold);color:#000;font-weight:bold;}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;}
}
</style>
</head>

<body>

<h1>üèõÔ∏è GYM SPARTA üèõÔ∏è</h1>

<!-- ACCESS -->
<div class="card" id="accessBox">
<h3>‚öîÔ∏è Spartan Zugang</h3>
<input id="accessCode" placeholder="MASTER CODE">
<input id="spartaName" placeholder="Spartan Name">
<button onclick="unlock()">EINTRETEN</button>
</div>

<div class="hidden" id="app">

<!-- STATUS -->
<div class="card">
<h3>üõ°Ô∏è SYSTEM STATUS</h3>
Rang: <span id="rank"></span><br>
Level: <span id="level"></span><br>
XP: <span id="xp"></span><br>
üî• Streak: <span id="streak"></span><br>
Letzte Aktion: <span id="lastAction"></span>
</div>

<!-- COACH -->
<div class="card">
<h3>üß† SPARTAN COACH</h3>
<div id="coachText"></div>
</div>

<!-- BEAST MODE -->
<div class="card">
<h3>üî• BEAST MODE</h3>
Status: <span id="beastStatus"></span>
<button onclick="startBeast()">Beast starten</button>
<div id="beastBox" class="hidden">
<label><input type="checkbox" id="bTrain"> Training</label><br>
<label><input type="checkbox" id="bFood"> Ern√§hrung</label><br>
<label><input type="checkbox" id="bSleep"> Schlaf</label><br>
<button onclick="finishBeast()">Tag abschlie√üen</button>
</div>
</div>

<!-- WEEK -->
<div class="card">
<h3>üìÖ WOCHENPLAN</h3>
<div class="week" id="week"></div>
</div>

<!-- MONTH -->
<div class="card">
<h3>üóìÔ∏è MONAT</h3>
<div class="month" id="month"></div>
</div>

<!-- TRAINING -->
<div class="card">
<h3>üèãÔ∏è TRAINING</h3>
<select id="trainingType">
<option>Push</option>
<option>Pull</option>
<option>Legs</option>
<option>Fullbody</option>
</select>
<button onclick="logTraining()">Training loggen</button>
</div>

<!-- FOOD -->
<div class="card">
<h3>ü•ó ERN√ÑHRUNG</h3>
<select id="foodMode">
<option>Masse</option>
<option>Lean Bulk</option>
<option>Di√§t</option>
</select>
<button onclick="logFood()">Speichern</button>
</div>

<!-- LOGBOOK -->
<div class="card">
<h3>üìì LOGBUCH</h3>
<textarea id="logText"></textarea>
<button onclick="addLog()">Eintrag</button>
<div id="feed"></div>
</div>

<!-- BACKUP -->
<div class="card">
<h3>üì¶ BACKUP</h3>
<button onclick="exportData()">‚¨áÔ∏è Export</button>
<input type="file" id="importFile">
<button onclick="importData()">‚¨ÜÔ∏è Import</button>
</div>

<button class="danger" onclick="resetAll()">‚ö†Ô∏è RESET</button>
</div>

<script>
/* ================= CORE ================= */
const MASTER_CODE="SPARTA-ELITE";
let xp=+localStorage.getItem("xp")||0;
let streak=+localStorage.getItem("streak")||0;
let lastAction=localStorage.getItem("lastAction")||"‚Äì";
let beastDay=+localStorage.getItem("beastDay")||0;
let logs=JSON.parse(localStorage.getItem("logs"))||[];
let weekDays=JSON.parse(localStorage.getItem("weekDays"))||[0,0,0,0,0,0,0];
let monthDays=JSON.parse(localStorage.getItem("monthDays"))||{};

function unlock(){
if(accessCode.value!==MASTER_CODE) return alert("Falscher Code");
localStorage.setItem("name",spartaName.value);
accessBox.classList.add("hidden");
app.classList.remove("hidden");
render();
}

function rank(){
if(xp<100) return "Rekrut";
if(xp<300) return "Hoplit";
if(xp<700) return "Krieger";
if(xp<1200) return "Veteran";
return "LEGEND√ÑR";
}

function addXP(v,txt){
xp+=v;
lastAction=txt;
localStorage.setItem("xp",xp);
localStorage.setItem("lastAction",txt);
}

function render(){
rank.textContent=rank();
level.textContent=Math.floor(xp/100)+1;
xp.textContent=xp;
streak.textContent=streak;
lastAction.textContent=lastAction;
coachText.textContent=[
"Disziplin schl√§gt Motivation.",
"Sparta erwartet Leistung.",
"Schmerz formt Legenden."
][new Date().getDate()%3];
renderWeek();
renderMonth();
renderFeed();
beastStatus.textContent=beastDay?`Tag ${beastDay}/30`:"Inaktiv";
beastBox.classList.toggle("hidden",!beastDay);
}

/* WEEK / MONTH */
function renderWeek(){
week.innerHTML="";
["Mo","Di","Mi","Do","Fr","Sa","So"].forEach((d,i)=>{
let el=document.createElement("div");
el.className="day"+(weekDays[i]?" done":"");
el.textContent=d;
el.onclick=()=>{
weekDays[i]^=1;
addXP(10,"Training "+d);
localStorage.setItem("weekDays",JSON.stringify(weekDays));
render();
};
week.appendChild(el);
});
}

function renderMonth(){
month.innerHTML="";
let now=new Date();
let days=new Date(now.getFullYear(),now.getMonth()+1,0).getDate();
for(let i=1;i<=days;i++){
let k=`${now.getFullYear()}-${now.getMonth()}-${i}`;
let el=document.createElement("div");
el.className="day"+(monthDays[k]?" done":"");
el.textContent=i;
el.onclick=()=>{
monthDays[k]=!monthDays[k];
addXP(5,"Check-in");
localStorage.setItem("monthDays",JSON.stringify(monthDays));
render();
};
month.appendChild(el);
}
}

/* ACTIONS */
function logTraining(){addXP(20,"Training "+trainingType.value);render();}
function logFood(){addXP(10,"Ern√§hrung "+foodMode.value);render();}
function startBeast(){if(!beastDay){beastDay=1;localStorage.setItem("beastDay",1);render();}}
function finishBeast(){
if(!(bTrain.checked&&bFood.checked&&bSleep.checked)) return alert("Alles abhaken");
addXP(40,"Beast Tag "+beastDay);
beastDay++;
localStorage.setItem("beastDay",beastDay);
bTrain.checked=bFood.checked=bSleep.checked=false;
render();
}

/* LOG */
function addLog(){
if(!logText.value) return;
logs.unshift(logText.value+" ¬∑ "+new Date().toLocaleTimeString());
localStorage.setItem("logs",JSON.stringify(logs));
logText.value="";
renderFeed();
}

function renderFeed(){
feed.innerHTML="";
logs.forEach(l=>{let d=document.createElement("div");d.textContent=l;feed.appendChild(d);});
}

/* BACKUP */
function exportData(){
const data={};
for(let i=0;i<localStorage.length;i++){
let k=localStorage.key(i);
data[k]=localStorage.getItem(k);
}
const blob=new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="sparta-backup.json";
a.click();
}

function importData(){
const f=importFile.files[0];
if(!f) return;
const r=new FileReader();
r.onload=e=>{
const d=JSON.parse(e.target.result);
localStorage.clear();
Object.keys(d).forEach(k=>localStorage.setItem(k,d[k]));
location.reload();
};
r.readAsText(f);
}

function resetAll(){
if(confirm("ALLES L√ñSCHEN?")){
localStorage.clear();
location.reload();
}
}
</script>
</body>
</html>
