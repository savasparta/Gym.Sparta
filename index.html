<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>GYM SPARTA ‚Äì GOD MODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--gold:#d4af37;
--dark:#000;
--panel:#111;
--input:#1a1a1a;
--danger:#8b0000;
--glow:0 0 18px rgba(212,175,55,.7);
}

*{box-sizing:border-box}

body{
margin:0;
padding:18px;
background:radial-gradient(circle at top,#141414,#000 70%);
color:#fff;
font-family:Arial,Helvetica,sans-serif;
text-align:center;
}

.logo{
width:180px;
margin:18px auto;
display:block;
filter:drop-shadow(0 0 15px rgba(212,175,55,.7));
animation:pulse 3s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.05)}
}

h1,h2,h3{
color:var(--gold);
text-shadow:var(--glow);
}

.card{
background:linear-gradient(145deg,#111,#000);
border:2px solid var(--gold);
border-radius:20px;
padding:18px;
margin:20px auto;
max-width:900px;
box-shadow:var(--glow);
animation:fade .6s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(10px)}
to{opacity:1}
}

button{
width:100%;
padding:15px;
margin-top:12px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:bold;
background:linear-gradient(145deg,#ffd700,#b8962e);
cursor:pointer;
transition:.2s;
}

button:hover{
transform:scale(1.04);
box-shadow:var(--glow);
}

button.danger{
background:var(--danger);
color:#fff;
}

input,select,textarea{
width:100%;
padding:14px;
margin-top:10px;
border-radius:14px;
border:2px solid var(--gold);
background:var(--input);
color:#fff;
font-size:16px;
}

.hidden{display:none}

.progress{
width:100%;
height:14px;
background:#222;
border-radius:10px;
overflow:hidden;
margin-top:10px;
}

.bar{
height:100%;
background:linear-gradient(90deg,#ffd700,#ffae00);
width:0%;
transition:.4s;
}

.week,.month{
display:grid;
grid-template-columns:repeat(7,1fr);
gap:6px;
margin-top:12px;
}

.day{
border:1px solid var(--gold);
border-radius:8px;
padding:10px;
font-size:12px;
cursor:pointer;
transition:.2s;
}

.day.done{
background:var(--gold);
color:#000;
font-weight:bold;
}

.rankBox{
margin-top:12px;
padding:10px;
border-radius:14px;
border:1px solid var(--gold);
background:#000;
font-weight:bold;
}

.achievement{
padding:10px;
margin-top:6px;
border-radius:12px;
background:#000;
border:1px solid var(--gold);
}

.levelUp{
animation:levelFlash .8s ease;
}

@keyframes levelFlash{
0%{box-shadow:none}
50%{box-shadow:0 0 30px gold}
100%{box-shadow:none}
}
</style>
</head>

<body>

<img src="logo.png.PNG" class="logo">

<h1>üèõÔ∏è GYM SPARTA üèõÔ∏è</h1>

<div class="card" id="accessBox">
<h3>‚öîÔ∏è Spartan Zugang</h3>
<input id="accessCode" placeholder="MASTER CODE">
<input id="spartaName" placeholder="Spartan Name">
<button onclick="unlock()">EINTRETEN</button>
</div>

<div id="app" class="hidden">

<div class="card">
<h3>üõ°Ô∏è STATUS</h3>
<div>Rang: <span id="rankText"></span></div>
<div>Level: <span id="levelText"></span></div>
<div>XP: <span id="xpText"></span></div>
<div class="progress"><div class="bar" id="xpBar"></div></div>
<div>üî• Streak: <span id="streakText"></span></div>
<div>Letzte Aktion: <span id="lastActionText"></span></div>
<div class="rankBox" id="rankBox"></div>
</div>

<div class="card">
<h3>üî• BEAST MODE</h3>
Status: <span id="beastStatus"></span>
<button onclick="startBeast()">Beast starten</button>
<div id="beastBox" class="hidden">
<label><input type="checkbox" id="bmTrain"> Training</label><br>
<label><input type="checkbox" id="bmFood"> Ern√§hrung</label><br>
<label><input type="checkbox" id="bmSleep"> Schlaf</label><br>
<button onclick="finishBeast()">Tag abschlie√üen</button>
</div>
</div>

<div class="card">
<h3>üìÖ WOCHENPLAN</h3>
<div class="week" id="week"></div>
</div>

<div class="card">
<h3>üóìÔ∏è MONAT</h3>
<div class="month" id="month"></div>
</div>

<div class="card">
<h3>üèÜ ACHIEVEMENTS</h3>
<div id="achievements"></div>
</div>

<div class="card">
<h3>üìì LOGBUCH</h3>
<textarea id="logText"></textarea>
<button onclick="addLog()">Speichern</button>
<div id="feed"></div>
</div>

<button class="danger" onclick="resetAll()">RESET</button>

</div>

<script>
const MASTER_CODE="SPARTA-ELITE";

let xp=+localStorage.getItem("xp")||0;
let streak=+localStorage.getItem("streak")||0;
let lastAction=localStorage.getItem("lastAction")||"‚Äì";
let beastDay=+localStorage.getItem("beastDay")||0;
let logs=JSON.parse(localStorage.getItem("logs"))||[];
let weekDays=JSON.parse(localStorage.getItem("weekDays"))||[0,0,0,0,0,0,0];
let monthDays=JSON.parse(localStorage.getItem("monthDays"))||{};
let achievements=JSON.parse(localStorage.getItem("achievements"))||{};

const sounds={
click:new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
level:new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg")
};

function getRank(){
if(xp<100)return"Rekrut";
if(xp<300)return"Hoplit";
if(xp<700)return"Krieger";
if(xp<1200)return"Veteran";
return"LEGEND√ÑR";
}

function unlock(){
if(accessCode.value!==MASTER_CODE)return alert("Falscher Code");
localStorage.setItem("sparta_name",spartaName.value);
accessBox.classList.add("hidden");
app.classList.remove("hidden");
renderAll();
}

function addXP(v,txt){
let oldLevel=Math.floor(xp/100);
xp+=v;
lastAction=txt;
let newLevel=Math.floor(xp/100);
if(newLevel>oldLevel){
document.body.classList.add("levelUp");
sounds.level.play();
setTimeout(()=>document.body.classList.remove("levelUp"),800);
}
localStorage.setItem("xp",xp);
localStorage.setItem("lastAction",txt);
}

function renderAll(){
rankText.textContent=getRank();
rankBox.textContent="RANG: "+getRank();
levelText.textContent=Math.floor(xp/100)+1;
xpText.textContent=xp;
xpBar.style.width=(xp%100)+"%";
streakText.textContent=streak;
lastActionText.textContent=lastAction;
beastStatus.textContent=beastDay?`Tag ${beastDay}/30`:"Inaktiv";
beastBox.classList.toggle("hidden",!beastDay);
renderWeek();
renderMonth();
renderAchievements();
renderFeed();
}

function renderWeek(){
week.innerHTML="";
["Mo","Di","Mi","Do","Fr","Sa","So"].forEach((d,i)=>{
let el=document.createElement("div");
el.className="day"+(weekDays[i]?" done":"");
el.textContent=d;
el.onclick=()=>{
weekDays[i]^=1;
addXP(10,"Training "+d);
localStorage.setItem("weekDays",JSON.stringify(weekDays));
sounds.click.play();
renderAll();
};
week.appendChild(el);
});
}

function renderMonth(){
month.innerHTML="";
let n=new Date();
let days=new Date(n.getFullYear(),n.getMonth()+1,0).getDate();
for(let i=1;i<=days;i++){
let k=`${n.getFullYear()}-${n.getMonth()}-${i}`;
let el=document.createElement("div");
el.className="day"+(monthDays[k]?" done":"");
el.textContent=i;
el.onclick=()=>{
monthDays[k]=!monthDays[k];
addXP(5,"Check-in");
localStorage.setItem("monthDays",JSON.stringify(monthDays));
renderAll();
};
month.appendChild(el);
}
}

function startBeast(){
if(!beastDay){
beastDay=1;
localStorage.setItem("beastDay",1);
renderAll();
}
}

function finishBeast(){
if(!(bmTrain.checked&&bmFood.checked&&bmSleep.checked))return alert("Alles abhaken");
addXP(40,"Beast Tag "+beastDay);
beastDay++;
localStorage.setItem("beastDay",beastDay);
bmTrain.checked=bmFood.checked=bmSleep.checked=false;
renderAll();
}

function renderAchievements(){
achievements["100XP"]=xp>=100;
achievements["500XP"]=xp>=500;
achievements["BEAST"]=beastDay>=30;
localStorage.setItem("achievements",JSON.stringify(achievements));
achievementsBox=achievements;
document.getElementById("achievements").innerHTML=
Object.keys(achievements).map(a=>`<div class="achievement">${a}: ${achievements[a]?"‚úîÔ∏è":"‚ùå"}</div>`).join("");
}

function addLog(){
if(!logText.value)return;
logs.unshift(logText.value+" ¬∑ "+new Date().toLocaleTimeString());
localStorage.setItem("logs",JSON.stringify(logs));
logText.value="";
renderFeed();
}

function renderFeed(){
feed.innerHTML="";
logs.forEach(l=>{
let d=document.createElement("div");
d.textContent=l;
feed.appendChild(d);
});
}

function resetAll(){
if(confirm("ALLES L√ñSCHEN?")){
localStorage.clear();
location.reload();
}
}

if(localStorage.getItem("sparta_name")){
accessBox.classList.add("hidden");
app.classList.remove("hidden");
renderAll();
}
</script>

</body>
</html>
