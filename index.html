<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>GYM SPARTA ‚Äì BRUTAL REALITY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="apple-touch-icon" href="logo.png.PNG">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">

<style>
body{
  background:#000;color:#fff;font-family:Arial,sans-serif;
  padding:20px;text-align:center
}
body.fail{background:#300000}
h1,h2{color:gold}
.logo{max-width:260px;width:80%;margin:20px auto;display:block}
.card{
  border:2px solid gold;border-radius:14px;
  padding:16px;margin:14px 0;text-align:left
}
button{
  width:100%;padding:14px;background:gold;color:#000;
  border:none;border-radius:12px;font-size:18px;
  font-weight:bold;margin-top:10px
}
input[type=checkbox]{transform:scale(1.4);margin-right:10px}
input,select,textarea{
  width:100%;padding:10px;border-radius:8px;
  border:none;margin-top:6px
}
.progress{
  height:20px;background:#222;border-radius:10px;margin:10px 0
}
.bar{
  height:100%;background:gold;width:0%;border-radius:10px
}
.hidden{display:none}
.alert{
  color:red;font-weight:bold;text-align:center;margin:15px 0
}
.footer{color:gold;margin-top:30px;font-weight:bold}
</style>
</head>

<body>

<img src="logo.png.PNG" class="logo">
<h1>‚ò†Ô∏è GYM SPARTA ‚Äì BRUTAL REALITY ‚ò†Ô∏è</h1>

<div class="card">
<strong>Spartan Gesetz:</strong><br>
Wenn du versagst, l√ºgst du nicht.<br>
Du zahlst.
</div>

<h2>üî• Tagespflichten</h2>
<label class="card"><input type="checkbox" class="task"> Training brutal durchgezogen</label>
<label class="card"><input type="checkbox" class="task"> Ern√§hrung 100% eingehalten</label>
<label class="card"><input type="checkbox" class="task"> Kein Bullshit, keine Ausreden</label>
<label class="card"><input type="checkbox" class="task"> Geist st√§rker als K√∂rper</label>

<div class="progress">
  <div class="bar" id="bar"></div>
</div>

<div><strong>üî• Pain Score:</strong> <span id="pain">0</span>/10</div>
<input type="range" min="0" max="10" id="painInput">

<div><strong>‚ò†Ô∏è Death Count:</strong> <span id="deaths">0</span></div>

<div class="alert hidden" id="alert">
DU HAST HEUTE VERSAGT.<br>
SPARTA VERGISST NICHT.
</div>

<h2>‚öîÔ∏è Brutale Wahrheit</h2>
<textarea id="truth" placeholder="Warum warst du heute schwach?"></textarea>

<button onclick="judge()">‚öñÔ∏è SPARTAN JUDGE</button>
<button onclick="endDay()">‚ò†Ô∏è TAG ABSCHLIESSEN</button>

<p class="footer">Auuu. üíÄ Gym-Sparta 9.0</p>

<script>
const tasks=[...document.querySelectorAll('.task')];
const bar=document.getElementById('bar');
const painInput=document.getElementById('painInput');
const painEl=document.getElementById('pain');
const deathsEl=document.getElementById('deaths');
const alertBox=document.getElementById('alert');
const truth=document.getElementById('truth');

let deaths=+localStorage.getItem('deaths')||0;

painInput.oninput=()=>painEl.textContent=painInput.value;

tasks.forEach(t=>t.addEventListener('change',update));

function update(){
  const done=tasks.filter(t=>t.checked).length;
  bar.style.width=(done/tasks.length*100)+"%";
}

function judge(){
  if(truth.value.length<20){
    alert("L√úGE. SCHREIB DIE WAHRHEIT.");
    return;
  }
  alert("URTEIL GESPEICHERT. VERGISS ES NICHT.");
}

function endDay(){
  const perfect=tasks.every(t=>t.checked);
  if(!perfect){
    deaths++;
    document.body.classList.add('fail');
    alertBox.classList.remove('hidden');
  }else{
    document.body.classList.remove('fail');
    alertBox.classList.add('hidden');
  }
  localStorage.setItem('deaths',deaths);
  deathsEl.textContent=deaths;

  tasks.forEach(t=>t.checked=false);
  truth.value="";
  painInput.value=0;
  painEl.textContent=0;
  update();
}

deathsEl.textContent=deaths;
update();
</script>

</body>
</html>
